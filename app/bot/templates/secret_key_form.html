{% extends "layout.html" %}
{% block content %}
<div class="col-md-6 offset-md-3">
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Enter Pecha Secret Key</legend>
            <div class="form-group">
                {{ form.secret_key(class="form-control form-control-lg") }}
            </div>
        </fieldset>
        <div class="from-group">
            {{ form.submit(class="btn btn-outline-info" )}}
        </div>
    </form>
</div>
{% endblock %}
